{% extends 'base.html'%}
{% block title %}AutoGML{% endblock %}
{% block body %}
{% load static %}

<style>

.background-login{
	top: 50vh;
	align-content: center;
	margin: auto;
	left: 30%;
	position: absolute;
	background-color: white;
	box-shadow: 0px 12px 22px 1px #333;
	border-radius: 20px;
	width: 40%;
	height: auto;
	padding: 50px;

}

.inp div.wrap div {
  position: relative;
  width: 100%;
  margin: 20px ;
}

.inp label {
  position: absolute;
  font-weight: 100;
  top: 0;
  font-size: 20px;
  margin: 5px 15px;
  padding: 1 10px;
  -webkit-transition: top .2s ease-in-out, 
                      font-size .2s ease-in-out;
  transition: top .2s ease-in-out, 
              font-size .2s ease-in-out;
}

.inp .active {
  top: -16px;
  font-size: 14px;
  font-weight: 300;
  color: #0880e8; 
  padding: 0px 7px;
  background-color: white;
}

.inp input[type=text] {
  width: 90%;
  height: 20px;
  padding: 20px;
  margin-bottom: 1px;
  border: 1.2px solid #3b3535;
  border-radius: 4px;
  font-size: 20px;
  color: #72808c;
} 

.inp input[type=text]:focus {
  outline: none;
  border: 2px solid #0880e8;
}

.inp input[type=password] {
  width: 90%;
  height: 20px;
  padding: 20px;
  margin-bottom: 1px;
  border: 1.2px solid #3b3535;
  border-radius: 4px;
  font-size: 20px;
  color: #72808c;
} 

.inp input[type=password]:focus {
  outline: none;
  border: 2px solid #0880e8;
}

.btn-get-started {
  font-family: "Raleway", sans-serif;
  font-weight: 500;
  font-size: 14px;
  float: right;
  margin: 30px;
  letter-spacing: 1px;
  display: inline-block;
  padding: 12px 32px;
  border-radius: 50px;
  transition: 0.5s;
  line-height: 1;
  color: #0880e8;
  background-color: white;
  -webkit-animation-delay: 0.8s;
  animation-delay: 0.8s;
  border: 2px solid #0880e8;
}

.btn-get-started:hover {
  background: #0880e8;
  color: #fff;
  text-decoration: none;
}


</style>


<section id="hero" class=" justify-cntent-center align-items-center"></section>
	<form method="post">
      {% csrf_token %}
    	<div class="background-login">

    		    <div id = "signin" class="container" data-aos="zoom-in" data-aos-delay="100">
    		    	<img src="{% static 'assets/images/logo2.png' %}" alt="AutoGML" style="height: 7.8rem; margin-right: auto; margin-left: auto; display: block;">
    		      	<h2 style="text-align: center;">Confirm your account </h2>
    		      	<div class = "inp">
                        <div class="wrap">
                            <div>
                                <label for="otp">OTP</label>
                                <input id="otp" type="text" name = "otp" class="cool" autocomplete="off" required/>
                            </div>
                        </div>
                    </div>
                </div>
                {% if error %}
                  <p style="color:red;">{{error}}</p>
                {% endif %}
                {% if forgotpwd %}
                  <p><a href="{% url 'login' %}">Back to Login</a></p>
                {% endif %}
          <button type="submit" onclick="submitPhoneNumberAuthCode()" class = "btn-get-started animate__animated animate__fadeInUp scrollto">Confirm</button>        
    			<!-- <a href="{% url 'table' %}" class="btn-get-started animate__animated animate__fadeInUp scrollto">Confirm</a> -->	    
    	</div>
  </form>

    <br><br><br><br>
    <br><br><br><br>
    <br><br><br><br>
    <br><br><br><br>
    <br><br>


 

{% endblock %}
